<!--//estructura basica de html
//en html pueden haber elementos dentro de otros elementos -->
<!DOCTYPE html>  <!--//tipo de documento -->
<html lang="es"> <!--//idioma lang es un atributo para personas k buscan en spaniol o ingles en el navegador
    //html es padre de head y body -->
<head><!--//head es padre de title y meta  son datos que estan en la pagina que no se muestran-->
    <meta charset="UTF-8">
    <!--es para adaptarse al tamanio de la pantalla en la que se abre la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primer sitio web</title> <!--//titulo de la pagina-->
</head>
<body> <!-- son datos que estan en la pagina que si se muestran -->
    <header>
        <!--logo de la pagina-->
        <nav></nav> <!--//menu de navegacion o botonos-->
    </header>

    <main>
        <h1>curso de mi pagina</h1> <!--//titulo de la pagina-->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/E5AkrkRKJGo?si=M32EdwnA3FTpoLd5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        

        <p>estoy aprendiendo a hacer mi 
            primera pagina web con html y css 
            en edteam
        </p> <!--//parrafo de texto la pagina-->
        <!--//contenido principal de la pagina-->
        <section></section> <!--//secciones de la pagina-->
        <article></article> <!--//articulos de la pagina-->
        <aside></aside> <!--//contenido adicional de la pagina-->
        <footer></footer> <!--//pie de pagina-->
    </main>

    <aside>
    <p> 
        profesor : albaro felipe
    </p> 
    </aside>

    <footer>
        <p>todos los derechos reservados</p>

    </footer>
</body>
</html>
